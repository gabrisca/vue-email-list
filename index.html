    <div id="app">
      <ol>
        <!-- nel v-if imposto la condizione per visualizzare le mail solo se (quando) la lunghezza dell'array che le contiene Ã¨ pari a 10  -->
        <!-- nel v-for ciclo le mail dell'arrayMail -->
        <li 
          v-if="arrayMail.length === 10"
          v-for="(mail, index) in arrayMail"
        >
      {{ mail }}
      </li>
      </ol>
    </div>
