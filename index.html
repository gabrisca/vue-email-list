<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
     <!-- f_awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
    <!-- style.css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div id="email">
        <i 
          class="far fa-envelope fa-2x"></i>
        <h1>Mail</h1>
      </div>
      <main>
        <ol>
          <!-- nel v-if imposto la condizione per visualizzare le mail solo se (quando) la lunghezza dell'array che le contiene Ã¨ pari a 10  -->
          <!-- nel v-for ciclo le mail dell'arrayMail -->
          <li 
            v-if="arrayMail.length === 10"
            v-for="(mail, index) in arrayMail"
            >
            <a href="#">
              {{ mail }}
            </a>
            <a 
            href="#" title="elimina mail"
            >
           </a>
          </li>
        </ol>
      </main>
    </div>

    <!-- axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
    ></script>
    <!-- script.js -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
